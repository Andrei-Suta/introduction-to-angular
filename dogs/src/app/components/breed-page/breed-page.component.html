<redirect-home-button></redirect-home-button>
<div class="container">
	<h1 class="header">{{breedName| titlecase}}</h1>
</div>

<div class="container">
	<img src={{imageURL}}>
	<h3>Sub-breed</h3>
	<ul>
		<div *ngFor="let breed of subBreedNames">
			<li routerLink="../{{breedName}}/{{breed}}">{{breed | titlecase}}</li>
		</div>
	</ul>
</div>
