<button routerLink="" class="btn btn-primary">All Dogs</button>
<div class="container">
	<h1 class="header">{{this.breed | titlecase}}</h1>
</div>

<div class="container">
	<img src={{this.image}}>
	<h3>Sub-breed</h3>
	<ul>
		<div *ngFor="let breed of this.subBreeds">
			<li>{{breed | titlecase}}</li>
		</div>
	</ul>
</div>
