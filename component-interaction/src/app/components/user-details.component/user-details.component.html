<div class="greenBackground" *ngIf="user.dateOfBirth | isAdult">
    <h4>{{user.name}}</h4>
    <p>{{user.email}}</p>
    <p>{{user.dateOfBirth | userAge}}</p>
    <br>
</div>

<div class="greyBackground" *ngIf="!(user.dateOfBirth | isAdult)">
    <h4>{{user.name}}</h4>
    <p>{{user.email}}</p>
    <p>{{user.dateOfBirth | userAge}}</p>
    <br>
</div>
