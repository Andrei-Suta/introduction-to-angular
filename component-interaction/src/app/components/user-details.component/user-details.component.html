<div [ngClass]="{adult: user.dateOfBirth | userAge | isAdult}">
    <h4>{{user.name}}</h4>
    <p>{{user.email}}</p>
    <p>{{user.dateOfBirth | userAge}}</p>
    <br>
</div>

<div [ngClass]="{minor: !(user.dateOfBirth | userAge | isAdult)}">
    <h4>{{user.name}}</h4>
    <p>{{user.email}}</p>
    <p>{{user.dateOfBirth | userAge}}</p>
    <br>
</div>
