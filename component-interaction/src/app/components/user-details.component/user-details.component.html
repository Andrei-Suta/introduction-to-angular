<div [class.adult]="user?.dateOfBirth | userAge | isAdult">
    <h4 [routerLink]="['../user', user?.email]">{{user?.name}}</h4>
    <p>{{user?.email}}</p>
    <p>{{user?.dateOfBirth | userAge}}</p>
    <button class="delete" (click)="deleteUser(user?.email)">Delete This User</button>
    <br>
</div>
